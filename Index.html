<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/favicon-16x16.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <main class="main">
    <img src="/placeholder.webp" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data"><nobr>
      <span class="pokemon__id"></span>
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input 
      type="search" 
      class="input__search"
      placeholder="Name or ID"
      required
      >
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  
</body>
<script src="/script.js"></script>
</html>
